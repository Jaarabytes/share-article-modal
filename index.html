<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- post css here -->
  <link rel = "stylesheet" href = "style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "app.js"></script>
</head>

<body>

  <main class = "container bg-white w-50 h-50 shadow my-5 px-5 py-3" id = "kuu">
    <div id = "main">
        <div id = "header">
            <!-- add the close icon to float right -->
            <button class = "btn btn-light" id = "close">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            </button>
        </div>
        <div id = "words">
            <h3>Share this article</h3>
            <p class = "text-center">If you liked this article share it with your friends.</p>
                <p class = "text-center p">They will thank you later.</p>
            
        </div>
        <div id = "share" class = "row pb-3">
            <div class = "col">
            <button class = "btn btn-info text-white" id = "facebook"><i class="fab fa-facebook" aria-hidden="true"></i> Facebook</button>
            </div>
            <div class = "col">
            <button class = "btn btn-primary text-white" id = "twitter"><i class="fab fa-twitter" aria-hidden="true"></i> Twitter</button>
            </div>
            <div class = "col">
            <button class = "btn btn-dark text-white" id = "reddit"><i class="fab fa-reddit" aria-hidden="true"></i> Reddit</button>
            </div>
        </div>
        <div id = "last">
            <p class = "text-center"><span>4,5k</span> Shares</p>
            <div class = "d-flex justify-content-center">
            <button id = "funga" class="text-danger btn btn-light border-0">Close this window.</button>
            </div>
        </div>
    </div>
  </main>

</body>

</html>
